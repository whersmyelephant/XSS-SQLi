{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<section class="register-section">
    <div class="register-card">
        <h2><i class="fas fa-user-plus"></i> Créer un compte</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="full_name"><i class="fas fa-id-card"></i> Nom complet</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Adresse email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Téléphone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="birthdate"><i class="fas fa-birthday-cake"></i> Date de naissance</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            
            <div class="form-group">
                <label for="ssn"><i class="fas fa-shield-alt"></i> Numéro SSN</label>
                <input type="text" id="ssn" name="ssn">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> S'inscrire
            </button>
        </form>
        
        <div class="register-footer">
            <p>Déjà un compte? <a href="{{ url_for('login') }}">Connectez-vous</a></p>
        </div>
    </div>
</section>
{% endblock %}
